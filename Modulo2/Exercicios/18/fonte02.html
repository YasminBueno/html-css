<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>

        @font-face {
            font-family:'fonte';
            src: url('Another Danger - Demo.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'fonte', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nostrum sapiente, voluptate modi nobis at exercitationem ipsa veniam numquam quas. Quisquam animi minima laborum qui mollitia atque nam laboriosam ipsa modi?</p>
</body>
</html>
