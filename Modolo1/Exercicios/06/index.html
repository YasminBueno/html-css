<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
</head>
<body>
    <!-- NÃO USE TAGS ABSOLETAS -->
     <h1>Principais formatações de texto</h1>
    <p>Endereço em itálico: <address>address</address></p>
    <p>Negrito: <strong>strong</strong></p>
    <p>Itálico: <em>em</em></p>
    <p>Marca texto: <mark>mark</mark></p>
    <p>Texto pequeno: <small>small</small></p>
    <p>Texto excluido (riscado): <del>del</del></p>
    <p>Texto inserido (sublinhado): <ins>ins</ins></p>
    <p>Texto sobrescrito (cima): x <sup>2</sup> +2</p>
    <p>Texto subscrito (baixo): H <sub>2</sub>O</p>
    <ins>Texto sublinhado: <ins>ins</ins></ins>
</body>
</html>
