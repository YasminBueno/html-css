<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Sexo</legend>
            
            <input type="radio" name="sexo" id="isxms" value="m">
            <label for="isxms">Masculino</label>
            <br>
            
            <input type="radio" name="sexo" id="isxf" checked value="f">
            <label for="isxf">Feminino</label>
        
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="bas" id="ibas" checked>
            <label for="ibas">Basquete</label>
            <br>
            
            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut">Futbol</label>
            <br>

            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label>
            <br>

            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label>

        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
